<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tax Calculator</title>
    <link rel="stylesheet" href="tax.css">
</head>
<body>
    <main>
        <h1>Tax Calculator</h1>  
        <div>
            <label for="sale">Sale Amount:</label>
            <input type="text" id="sale">
        </div>
        <div>
            <label for="tax">Tax Percent:</label>
            <input type="text" id="tax">
        </div>
        <div>
            <label for="total">Total:</label>
            <input type="text" id="total">
        </div>
        <div>
            <label>&nbsp;</label>
            <input type="button" id="calculate" value="Calculate Tax">
        </div>
        <a id="home" href="https://hungrypickle.github.io/">Home</a>
    </main>
    <script src="tax.js"></script>   
</body>

</html>
